<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliPrize Alert 设置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <h1>BiliPrize Alert 设置</h1>
            </div>
            <div class="subtitle">自定义您的中奖检测偏好</div>
        </div>

        <div class="content">
            <div class="setting-group fade-in">
                <div class="setting-title">
                    <i class="fas fa-power-off"></i>
                    <span>插件开关</span>
                </div>
                <label class="switch-label">
                    <div class="switch">
                        <input type="checkbox" id="enabled-switch" checked>
                        <span class="slider"></span>
                    </div>
                    启用插件
                </label>
                <div class="hint">关闭后插件将停止检测中奖信息</div>
            </div>

            <div class="setting-group fade-in" style="animation-delay: 0.1s;">
                <div class="setting-title">
                    <i class="fas fa-clock"></i>
                    <span>检测设置</span>
                </div>
                <div class="input-group">
                    <label for="check-interval">检测频率 (分钟)</label>
                    <input type="number" id="check-interval" min="1" max="1440" value="5">
                    <div class="hint">设置插件自动检测中奖信息的频率，建议5-30分钟</div>
                </div>
            </div>

            <div class="setting-group fade-in" style="animation-delay: 0.2s;">
                <div class="setting-title">
                    <i class="fas fa-key"></i>
                    <span>关键词设置</span>
                </div>
                <div class="input-group">
                    <label for="prize-keywords">中奖关键词 (每行一个)</label>
                    <textarea id="prize-keywords">中奖
恭喜
获奖
抽奖
填写地址
收货地址
奖品
礼物</textarea>
                    <div class="hint">插件将检测包含这些关键词的私信消息</div>
                </div>
            </div>

            <div class="setting-group fade-in" style="animation-delay: 0.3s;">
                <div class="setting-title">
                    <i class="fas fa-ban"></i>
                    <span>黑名单关键词 (每行一个)</span>
                </div>
                <div class="input-group">
                    <label for="blacklist-keywords">黑名单关键词</label>
                    <textarea id="blacklist-keywords"></textarea>
                    <div class="hint">包含这些关键词的私信消息将被忽略，即使它们包含中奖关键词</div>
                </div>
            </div>

            <div class="button-group">
                <button id="save-settings">
                    <i class="fas fa-save"></i>
                    <span>保存设置</span>
                </button>
            </div>

            <div id="status-message" class="status-message"></div>
        </div>

        <div class="footer">
            <p>BiliPrize Alert v1.0.0</p>
            <div class="footer-links">
                <a href="https://github.com/your-github-repo" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://afdian.net/@your-afdian-page" target="_blank" title="爱发电"><i class="fas fa-heart"></i></a>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
