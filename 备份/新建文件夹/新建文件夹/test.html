<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliPrize Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bilibili-blue: #00a1d6;
            --bilibili-pink: #fb7299;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-primary);
            width: 380px;
            padding: 16px;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--bilibili-blue) 0%, #0091c8 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            display: flex;
            align-items: center;
            background: var(--bg-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
        }

        .status-normal { 
            background-color: var(--success);
            box-shadow: 0 0 0 rgba(76, 175, 80, 0.4);
            animation: pulse 2s infinite;
        }

        .status-checking { 
            background-color: var(--warning);
            animation: pulse 1s infinite;
        }

        .status-error { 
            background-color: var(--error);
            animation: pulse 0.7s infinite;
        }

        .status-text {
            font-weight: 600;
            font-size: 16px;
        }

        .last-checked {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin: 20px 0 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--bilibili-blue);
        }

        .section-title i {
            margin-right: 8px;
        }

        .results-container {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .results-container::-webkit-scrollbar {
            width: 5px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: var(--bilibili-blue);
            border-radius: 10px;
        }

        .message-item {
            background: var(--bg-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            animation: slideIn 0.5s ease;
            transition: var(--transition);
            border-left: 4px solid var(--bilibili-pink);
        }

        .message-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .message-time i {
            margin-right: 4px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .no-results i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ddd;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 6px;
        }

        #open-options {
            background: var(--bilibili-blue);
            color: white;
            flex: 1;
            margin-right: 10px;
        }

        #open-options:hover {
            background: #008abd;
            transform: translateY(-2px);
        }

        #check-now {
            background: var(--bilibili-pink);
            color: white;
            flex: 1;
        }

        #check-now:hover {
            background: #fa5a86;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-gift"></i>
                <h1>BiliPrize Alert</h1>
            </div>
            <div class="subtitle">自动检测B站私信中奖信息</div>
        </div>

        <div class="content">
            <div class="status-card">
                <span id="status-dot" class="status-indicator status-normal"></span>
                <div>
                    <div id="status-text" class="status-text">正常</div>
                    <div class="last-checked">上次检测时间: <span id="last-checked-time">N/A</span></div>
                </div>
            </div>

            <div class="section-title">
                <i class="fas fa-history"></i>
                <span>最近检测结果</span>
            </div>

            <div id="recent-results" class="results-container">
                <div class="no-results">
                    <i class="fas fa-inbox"></i>
                    <p>暂无中奖消息</p>
                </div>
            </div>

            <div class="buttons">
                <button id="open-options">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </button>
                <button id="check-now">
                    <i class="fas fa-sync-alt"></i>
                    <span>立即检测</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        BiliPrize Alert v1.0 &copy; 2023
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        // 示例数据 - 在实际应用中这些数据将从popup.js中获取
        const sampleMessages = [
            {
                content: "恭喜您在中奖活动中获奖，请填写收货地址",
                time: "2023-07-15 14:30"
            },
            {
                content: "转发抽奖中奖通知：您已中奖，请及时联系客服",
                time: "2023-07-14 10:15"
            }
        ];

        // 模拟状态更新
        document.getElementById('check-now').addEventListener('click', function() {
            // 更新状态为检测中
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = 'status-indicator status-checking';
            statusText.textContent = '检测中...';
            
            // 显示通知
            showNotification('开始检测中奖信息...');
            
            // 模拟检测过程
            setTimeout(() => {
                // 随机决定是否找到中奖信息
                const hasPrize = Math.random() > 0.5;
                
                if (hasPrize) {
                    statusDot.className = 'status-indicator status-normal';
                    statusText.textContent = '发现中奖信息';
                    
                    // 显示示例中奖信息
                    displayMessages(sampleMessages);
                    
                    showNotification('发现中奖信息！');
                } else {
                    statusDot.className = 'status-indicator status-normal';
                    statusText.textContent = '正常';
                    
                    // 清空结果
                    document.getElementById('recent-results').innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-inbox"></i>
                            <p>暂无中奖消息</p>
                        </div>
                    `;
                    
                    showNotification('未发现中奖信息');
                }
                
                // 更新检测时间
                const now = new Date();
                document.getElementById('last-checked-time').textContent = 
                    `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }, 2000);
        });

        // 显示消息函数
        function displayMessages(messages) {
            const resultsContainer = document.getElementById('recent-results');
            
            if (messages && messages.length > 0) {
                resultsContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message-item fade-in';
                    messageElement.innerHTML = `
                        <div class="message-content">${msg.content}</div>
                        <div class="message-time">
                            <i class="far fa-clock"></i>
                            <span>${msg.time}</span>
                        </div>
                    `;
                    resultsContainer.appendChild(messageElement);
                });
            } else {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-inbox"></i>
                        <p>暂无中奖消息</p>
                    </div>
                `;
            }
        }

        // 显示通知函数
        function showNotification(text) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 设置按钮点击事件
        document.getElementById('open-options').addEventListener('click', function() {
            showNotification('打开设置页面');
            // 在实际应用中这里会打开选项页面
        });

        // 初始化显示当前时间
        const now = new Date();
        document.getElementById('last-checked-time').textContent = 
            `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    </script>
</body>
</html>
