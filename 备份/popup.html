<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliPrize Alert</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-gift"></i>
                <h1>BiliPrize Alert</h1>
            </div>
            <div class="subtitle">自动检测B站私信中奖信息</div>
        </div>

        <div class="content">
            <div class="status-card">
                <span id="status-dot" class="status-indicator status-normal"></span>
                <div>
                    <div id="status-text" class="status-text">正常</div>
                    <div class="last-checked">上次检测时间: <span id="last-checked-time">N/A</span></div>
                </div>
            </div>

            <div class="section-title">
                <i class="fas fa-history"></i>
                <span>最近检测结果</span>
            </div>

            <div id="recent-results" class="results-container">
                <ul id="prize-messages-list">
                    <!-- 中奖消息将在这里动态加载 -->
                </ul>
            </div>
            <button id="view-all-prizes" class="view-all-button">查看更多</button>

            <div class="buttons">
                <button id="open-options">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </button>
                <button id="check-now">
                    <i class="fas fa-sync-alt"></i>
                    <span>立即检测</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        BiliPrize Alert v1.0 &copy; 2025
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notification-text"></span>
    </div>

    <script src="popup.js"></script>

    <!-- Custom Confirmation Dialog -->
    <div id="custom-confirm-dialog" class="custom-confirm-dialog">
        <div class="custom-confirm-content">
            <p id="custom-confirm-message"></p>
            <div class="custom-confirm-buttons">
                <button id="custom-confirm-ok" class="button">确认</button>
                <button id="custom-confirm-cancel" class="button">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
